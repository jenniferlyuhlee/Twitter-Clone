{% extends 'base.html' %}
{% block content %}
  {% if users|length == 0 %}
    <h3>Sorry, no users found</h3>
  {% else %}
    <div class="row justify-content-end">
      <!-- Users cards display imported from macro -->
    {% import 'users/macros.html' as macros%}
    {{ macros.display_cards(users)}}
    </div>
  {% endif %}
{% endblock %}
